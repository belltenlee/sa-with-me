<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF5EE;stop-opacity:1" /> <!-- SeaShell -->
      <stop offset="100%" style="stop-color:#FAF0E6;stop-opacity:1" /> <!-- Linen -->
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient3)" />
  
  <!-- Champagne Glasses Silhouette -->
  <g transform="translate(150, 80) scale(0.8)">
