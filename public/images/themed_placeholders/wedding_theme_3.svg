    <rect x="30" y="130" width="40" height="5" fill="#D3D3D3"/>
    
    <!-- Glass 2 (slightly overlapping) -->
    <path d="M 100 0 L 100 50 Q 100 70 80 90 L 120 90 Q 100 70 100 50" fill="#E0E0E0" opacity="0.7"/> <!-- LighterGray -->
    <line x1="100" y1="90" x2="100" y2="130" stroke="#E0E0E0" stroke-width="4"/>
    <rect x="80" y="130" width="40" height="5" fill="#E0E0E0"/>
  </g>
  
  <text x="50%" y="250" dominant-baseline="middle" text-anchor="middle" font-family="Garamond, serif" font-size="21" fill="#5A5A5A">Placeholder 3</text>
