<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDF5E6;stop-opacity:1" /> <!-- Old Lace -->
      <stop offset="100%" style="stop-color:#FFE4E1;stop-opacity:1" /> <!-- Misty Rose -->
    </linearGradient>
    <!-- A simple corner flourish -->
    <path id="flourish" d="M10,10 Q 20,10 20,20 L 10,20 Z M10,10 Q 10,20 20,20" fill="#DAA520" opacity="0.5"/>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient4)" />
  
  <!-- Corner flourishes -->
  <use href="#flourish" />
  <use href="#flourish" transform="translate(380, 0) scale(-1, 1)" />
  <use href="#flourish" transform="translate(0, 280) scale(1, -1)" />
  <use href="#flourish" transform="translate(380, 280) scale(-1, -1)" />

  <rect x="5" y="5" width="390" height="290" fill="none" stroke="#D2B48C" stroke-width="1.5" rx="10" ry="10" opacity="0.7"/> <!-- Tan-like border -->
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'Brush Script MT', cursive" font-size="36" fill="#774936" opacity="0.9">
    Placeholder 4
  </text>
</svg>
